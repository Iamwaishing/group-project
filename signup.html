<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="icon" href="images/hotel_icon.ico" type="image/x-icon" />
<title>Five Demands Hotel Sign Up Page</title>
<link rel="stylesheet" href="css/css.css" type="text/css"/>
<script type="text/javascript" src="javascript/script.js"></script>
</head>
<body>
	<div>
		<table style="margin: auto;">
			<tr>
				<th colspan="2">Sign Up</th>
			</tr>
			<tr>
				<td>Username:</td><td><input type="text" id="username" placeholder="Username" required></td>
			</tr>
			<tr>
				<td>Password:</td><td><input type="password" id="password" placeholder="Password" required></td>
			</tr>
			<tr>
				<td colspan="2" style="text-align: center"><button id="signup">Submit</button></td>
			</tr>
			<tr>
				<td colspan="2" style="text-align: center">Already have an account? <a href="signin.html">Click here!</a></td>
			</tr>
		</table>
	</div>
	<script type="text/javascript" src="signupscript.js"></script>
</body>
</html>
